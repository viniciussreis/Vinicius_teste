<!Doctype HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />

<title>Lista de Corridas</title>

<link th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>

<body>

	<br>

	<ul class="nav nav-pills nav-fill">

		<li class="nav-item"><a class="nav-link" href="/motoristas">Motoristas</a></li>

		<li class="nav-item"><a class="nav-link"
			href="/passageiros">Passageiros</a></li>

		<li class="nav-item"><a class="nav-link active" href="/corridas">Corridas</a></li>

	</ul>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title" align="center">Lista de Corridas</h3>

			<form action="">

				<div class="form-group">
					<select class="form-control" id="sexo" name="motorista">
						<option value="" disabled selected>Nome do Motorista</option>
						<option th:each="motorista : ${motoristas}" th:text="${motorista.nome}"></option>
					</select>
				</div>
				
				<div class="form-group">
					<select class="form-control" id="sexo">
						<option value="" disabled selected>Nome do Passageiro</option>
						<option></option>
					</select>
				</div>

				<div class="form-group">

					<input type="number" class="form-control" id="valor" placeholder="Insira o valor">

				</div>

				<ul class="nav nav-pills nav-fill">
	
					<li class="nav-item"><a class="nav-link active" href="#">Adicionar Corrida</a></li>
	
				</ul>
			</form>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>#ID</th>
						<th>Nome do Motorista</th>
						<th>Nome do Passageiro</th>
						<th>Valor da Corrida</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="corrida : ${corridas}">
						<td th:text="${corrida.id}"></td>
						<td th:text="${corrida.motorista.nome}"></td>
						<td th:text="${corrida.passageiro.nome}"></td>
						<td th:text="${corrida.valor}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>


</html>
