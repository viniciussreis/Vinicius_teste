<!Doctype HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />

<title>Lista de Passageiros</title>

<link th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>

<body>

	<br>

	<ul class="nav nav-pills nav-fill">

		<li class="nav-item"><a class="nav-link" href="/motoristas">Motoristas</a></li>

		<li class="nav-item"><a class="nav-link active"
			href="/passageiros">Passageiros</a></li>

		<li class="nav-item"><a class="nav-link" href="/corridas">Corridas</a></li>

	</ul>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title" align="center">Lista de Passageiros</h3>

			<ul class="nav nav-pills nav-fill">

				<li class="nav-item"><a class="nav-link active"
					href="/adicionarPassageiro">Adicionar Passageiro</a></li>

			</ul>
			<br>
		</div>
	</div>
	<div class="panel-body">
		<table class="table">
			<thead>
				<tr>
					<th>#ID</th>
					<th>Nome</th>
					<th>CPF</th>
					<th>Data de Nascimento</th>
					<th>Sexo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="passageiro : ${passageiros}">
					<td th:text="${passageiro.id}"></td>
					<td th:text="${passageiro.nome}"></td>
					<td th:text="${passageiro.cpf}"></td>
					<td th:text="${passageiro.dataNascimento}"></td>
					<td th:text="${passageiro.Sexo}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>


</html>
