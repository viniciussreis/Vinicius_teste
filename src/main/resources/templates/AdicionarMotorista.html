<!Doctype HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	
	<title>Cadastro de Motorista</title>
	
	<link th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap-theme.min.css}" rel="stylesheet" />
</head>

<body>

	<form method="POST" th:object="${motorista}" th:action="@{/motoristas}">
		<div class="form-group">

			<label for="Nome">Nome</label> 
			<input type="text" class="form-control" id="nome" placeholder="Insira o Nome" th:field="*{nome}" required>

		</div>

		<div class="form-group">
			<label for="CPF">CPF</label> 
			<input type="number" class="form-control" id="cpf" placeholder="Insira o CPF" maxlength="12" th:field="*{cpf}" required>
		</div>

		<div class="form-group">
			<label>Modelo do Carro</label> 
			<input type="text" class="form-control" placeholder="Insira o Modelo do Carro" th:field="*{modeloCarro}" required>

		</div>

		<div class="form-group">

			<label for="data">Data</label> 
			<input type="date" class="form-control" id="data" th:field="*{dataNascimento}" required>

		</div>

		<div class="form-group">
			<label for="sexo">Sexo:</label> <select class="form-control" id="sexo" th:field="*{sexo}" required>
				<option value="Masculino">Masculino</option>
				<option value="Feminino">Feminino</option>
			</select>
		</div>

		<div class="form-group">
			<label for="Status">Status:</label> <select class="form-control" id="status" th:field="*{status}" required>
				<option value="Ativo">Ativo</option>
				<option value="Inativo">Inativo</option>
			</select>
		</div>

		<button type="submit" class="btn btn-primary btn-block btn-lg">Gravar</button>

	</form>


	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>


</html>
